TOTAL_RECEIVED=select c.COMPANY, b.BRANCH,extract(YEAR_MONTH from s.created_on) as 'TRX_MONTH',COUNT(*) as 'TRX_RCVD' from  SURVEY_PRE_INITIATION s, COMPANY c, USER_PROFILE p, BRANCH b where s.company_id in (337, 348) and   s.company_id = c.company_id and   s.company_id = p.company_id and   s.agent_id = p.user_id and   p.branch_id = b.branch_id group by 1, 2, 3;
TOTAL_DUPLICATES=select c.COMPANY, b.BRANCH,extract(YEAR_MONTH from s.created_on) as 'TRX_MONTH',COUNT(*) as 'TRX_RCVD' from  SURVEY_PRE_INITIATION s, COMPANY c, USER_PROFILE p, BRANCH b where s.company_id in (337, 348) and   s.company_id = c.company_id and   s.company_id = p.company_id and   s.agent_id = p.user_id and   p.branch_id = b.branch_id and   s.status = 5 group by 1, 2, 3;
OLD_RECORDS=select c.COMPANY, b.BRANCH,extract(YEAR_MONTH from s.created_on) as 'TRX_MONTH',COUNT(*) as 'TRX_RCVD' from  SURVEY_PRE_INITIATION s, COMPANY c, USER_PROFILE p, BRANCH b where s.company_id in (337, 348) and   s.company_id = c.company_id and   s.company_id = p.company_id and   s.agent_id = p.user_id and   p.branch_id = b.branch_id and   s.status = 8 group by 1, 2, 3;
TOTAL_IGNORED=select c.COMPANY, b.BRANCH,extract(YEAR_MONTH from s.created_on) as 'TRX_MONTH',COUNT(*) as 'TRX_RCVD' from  SURVEY_PRE_INITIATION s, COMPANY c, USER_PROFILE p, BRANCH b where s.company_id in (337, 348) and   s.company_id = c.company_id and   s.company_id = p.company_id and   s.agent_id = p.user_id and   p.branch_id = b.branch_id and   s.status = 9 group by 1, 2, 3; 
TOTAL_CORRUPTED=select c.COMPANY, b.BRANCH,extract(YEAR_MONTH from s.created_on) as 'TRX_MONTH',COUNT(*) as 'TRX_RCVD' from  SURVEY_PRE_INITIATION s, COMPANY c, USER_PROFILE p, BRANCH b where s.company_id in (337, 348) and   s.company_id = c.company_id and   s.company_id = p.company_id and   s.agent_id = p.user_id and   p.branch_id = b.branch_id and   s.status = 3 group by 1, 2, 3;
TOTAL_UNASSIGNED=select c.COMPANY, b.BRANCH,extract(YEAR_MONTH from s.created_on) as 'TRX_MONTH',COUNT(*) as 'TRX_RCVD' from  SURVEY_PRE_INITIATION s, COMPANY c, USER_PROFILE p, BRANCH b where s.company_id in (337, 348) and   s.company_id = c.company_id and   s.company_id = p.company_id and   s.agent_id = p.user_id and   p.branch_id = b.branch_id and   s.status = 10 group by 1, 2, 3; 
TOTAL_SENT=select c.COMPANY, b.BRANCH,extract(YEAR_MONTH from s.created_on) as 'TRX_MONTH',COUNT(*) as 'TRX_RCVD' from  SURVEY_PRE_INITIATION s, COMPANY c, USER_PROFILE p, BRANCH b where s.company_id in (337, 348) and   s.company_id = c.company_id and   s.company_id = p.company_id and   s.agent_id = p.user_id and   p.branch_id = b.branch_id and   s.status IN (0,1,2,7) group by 1, 2, 3; 
TOTAL_COMPLETED=select c.COMPANY, b.BRANCH,extract(YEAR_MONTH from s.created_on) as 'TRX_MONTH',COUNT(*) as 'TRX_RCVD' from  SURVEY_PRE_INITIATION s, SURVEY_DETAILS d,COMPANY c, USER_PROFILE p, BRANCH b where s.company_id in (337, 348) and   s.company_id = c.company_id and   s.company_id = p.company_id and   s.agent_id = p.user_id and   p.branch_id = b.branch_id and   s.status <> 5 and   s.survey_pre_initiation_id = d.surveyPreIntitiationId and   d.stage = -1 group by 1, 2, 3;
TOTAL_ABUSIVE=select c.COMPANY, b.BRANCH,extract(YEAR_MONTH from s.created_on) as 'TRX_MONTH',COUNT(*) as 'TRX_RCVD' from  SURVEY_PRE_INITIATION s, SURVEY_DETAILS d,COMPANY c, USER_PROFILE p, BRANCH b where s.company_id in (337, 348) and   s.company_id = c.company_id and   s.company_id = p.company_id and   s.agent_id = p.user_id and   p.branch_id = b.branch_id and   s.status <> 5 and   s.survey_pre_initiation_id = d.surveyPreIntitiationId and   d.stage = -1 and   (d.isAbusive = "TRUE" or d.isAbuseRepByUser = "TRUE") group by 1, 2, 3;
TOTAL_PARTIALLY_COMPLETED=select c.COMPANY, b.BRANCH,extract(YEAR_MONTH from s.created_on) as 'TRX_MONTH',COUNT(*) as 'TRX_RCVD' from  SURVEY_PRE_INITIATION s, SURVEY_DETAILS d,COMPANY c, USER_PROFILE p, BRANCH b where s.company_id in (337, 348) and   s.company_id = c.company_id and   s.company_id = p.company_id and s.agent_id = p.user_id and   p.branch_id = b.branch_id and   s.status <> 5 and   s.survey_pre_initiation_id = d.surveyPreIntitiationId and   d.stage <> -1 group by 1, 2, 3;
TOTAL_SURVEYS_CLICKED=select c.COMPANY, b.BRANCH,extract(YEAR_MONTH from s.created_on) as 'TRX_MONTH',COUNT(*) as 'TRX_RCVD' from  SURVEY_PRE_INITIATION s, SURVEY_DETAILS d,COMPANY c, USER_PROFILE p, BRANCH b where s.company_id in (337, 348) and   s.company_id = c.company_id and   s.company_id = p.company_id and   s.agent_id = p.user_id and   p.branch_id = b.branch_id and   s.status <> 5 and   s.survey_pre_initiation_id = d.surveyPreIntitiationId and   d.surveyClicked = "TRUE" group by 1, 2, 3;