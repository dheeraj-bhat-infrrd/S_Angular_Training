<body style="color: #484848; font-size: 18px; font-family: arial,sans-serif; background: #F8F8F8;">
	<div style="padding: 0 40px 40px 40px; max-width: 600px; margin: 0 auto;">
		<div style="height: 70px;">
			<img style="width: 170px;display: block;margin: 0 auto;padding-top: 20px;" alt="Logo" src="%s">
		</div>
		<div style="padding: 40px; background: #fff;">
			<div style="color: #009FE3; font-size: 23px; font-weight: bold; padding-bottom: 1px;">Dear %s,</div>
			<div style="font-size: 18px; margin: 30px 0 10px 0; line-height: 24px;">
				You asked us to send you a password link.<br />
				<br />Your user name is: %s
				<br />Click the link below to reset your password.
			</div>
			<a href="%s" style="text-decoration: none; color: #FFFFFF;" >
				<span style="display:block; width: 200px; height: 47px; line-height: 47px; margin: 25px auto 15px auto;
					background: #009FE3; border-bottom: 2px solid #077faf; color: #fff; text-align: center; border-radius: 3px; font-size: 20px;">
					Reset Password
				</span>
			</a>
			<div style="color:#aaa; font-size: 12px; line-height: 18px; word-break: break-all; text-align: center; max-width: 450px; margin: 0 auto;">Need the link? 
				<a href="%s" style="color:#aaa; text-decoration: underline;" target="_blank">%s</a>
			</div>
			<div style="margin: 30px 0 0 0;">Once you've reset your password, you can sign in at</div>
			<div style="color: #009FE3;">
				<a href="%slogin.do">%slogin.do</a>
			</div>
		</div>
	</div>
</body>
