<script src="../resources/js/dropzone.js"></script>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px;">
    <div class="reg-left-container col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="reg-ss-logo"></div>
        <div><img src="../resources/images/step-2.png" class="stretch" alt="" /></div>
        <div id="err-nw-wrapper" class="err-nw-wrapper reg-error" >
				<span class="err-new-close"></span>
				<span id="err-nw-txt"></span>
		</div>
        <form ng-submit="saveCompanyProfile()" name="companyForm">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 20px;">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 reg-create-account">Company Profile</div>
                <div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Company Name *</div>
                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input class="reg-details" type="text" placeholder="Company Name" ng-model="companyProfile.companyName" name="companyName" required/>
                </div>
                <div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Industry *</div>
                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div dropdown-select="ddSelectOptions" dropdown-model="ddSelectSelected" dropdown-item-label="verticalName" ng-model="companyProfile.industry"></div>
				</div>
                <div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Logo</div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 30px;">
                    <!-- <form action="/upload-target" class="dropzone"></form> -->
                     <div id="logoDrop" class="dropzone" ng-model="companyProfile.companyLogo"></div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" class="clearfix">
            <div class="reg-back" ng-click="backOnCompany()">&lt;&lt;Back</div>
               <div style="width: 120px;margin: auto;"> <button class="reg-next" type="submit" ng-class="{'regen':companyForm.$valid}">Next</button></div>
            </div>
        </form>
    </div>
    <div class="reg-right-container col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div style="margin-top:45%;">
     <div class="reg-right-description prof-line-1">Our profile pages focus on every part of your</div>
     <div class="reg-right-description prof-line-2">online social presence.First, we capture and </div>
     <div class="reg-right-description prof-line-3">display as much profile information as possible.</div>
     </div>
     <div class="reg-prof-img"> </div>
    </div>
</div>
