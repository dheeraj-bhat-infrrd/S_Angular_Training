<div class="main-reg-wrapper">
	<div class="reg-left-container">
		<div class="reg-ss-logo"></div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="arrow-steps clearfix">
				<div class="step current">
					<span> <a>Profile</a></span>
				</div>
				<div class="step">
					<span><a>Company</a></span>
				</div>
				<div class="step">
					<span><a>Payment</a></span>
				</div>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div id="err-nw-wrapper" class="err-nw-wrapper reg-error ">
				<span class="err-new-close"></span> <span id="err-nw-txt"></span>
			</div>
		</div>
		<form ng-submit="saveProfile()" name="profileForm" novalidate>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 20px;">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 reg-create-account">Professional Profile</div>
				<div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px;">Your Name *</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding: 0" ng-class="{ 'has-error-reg' : profilesubmitted && profileForm.profilefirstname.$error.required}">
						<input class=" reg-name form-control-reg" name="profilefirstname" type="text" placeholder="First Name" ng-model="userProfile.firstName" required />
						<p ng-show="profilesubmitted && profileForm.profilefirstname.$error.required" class="help-block-reg">Firstname is required.</p>
					</div>
					<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding: 0" ng-class="{ 'has-error-reg' : profilesubmitted && profileForm.profilelastname.$error.required}">
						<input class=" reg-name  form-control-reg" name="profilelastname" ng-model="userProfile.lastName" style="margin-left: 2%;" type="text" placeholder="Last Name" required />
						<p ng-show="profilesubmitted && profileForm.profilelastname.$error.required" class="help-block-reg">Lastname is required.</p>
					</div>
				</div>
				<div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Title *</div>
				<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-class="{ 'has-error-reg' : profilesubmitted && profileForm.title.$error.required}">
					<input class="reg-details form-control-reg" type="text" placeholder="e.g. Manager" name="title" required ng-model="userProfile.title" />
					<p ng-show="profilesubmitted && profileForm.title.$error.required" class="help-block-reg">Title is required.</p>
				</div>
				<div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Photo</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 30px;">
					<div id="profileImg" class="dropzone" ng-init="loadDropzone()"></div>
				</div>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" class="clearfix">
				<div class="reg-back" ng-click="backOnProfile()">&lt;&lt;Back</div>
				<div style="width: 120px; margin: auto;">
					<button class="reg-next" type="submit" ng-class="{'regen':profileForm.$valid}" ng-click="profilesubmitted=true">
						Next <span style="font-size: 12px;"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="reg-right-container">
		<div class="reg-right-center">
			<div class="reg-right-description prof-line-1">Our profile pages focus on every part of your</div>
			<div class="reg-right-description prof-line-2">online social presence.First, we capture and</div>
			<div class="reg-right-description prof-line-3">display as much profile information as possible.</div>
			<div class="reg-prof-img"></div>
		</div>
	</div>
</div>
