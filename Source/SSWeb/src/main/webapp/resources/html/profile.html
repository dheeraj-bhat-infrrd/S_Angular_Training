<script src="../resources/js/dropzone.js"></script>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px;">
    <div class="reg-left-container col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="reg-ss-logo"></div>
        <div><img src="../resources/images/step-1.png" class="stretch" alt="" /></div>
        <form ng-submit="profileAuthentication()">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 20px;">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 reg-create-account">Professional Profile</div>
                <div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top:30px;">Your Name *</div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input class=" reg-name" type="text" placeholder="First Name" ng-model="userProfile.firstName" name="profilefirstname" required />
                    <input class=" reg-name float-right" style="margin-left: 2%;" type="text" ng-model="userProfile.lastName" name="profilelastname" placeholder="Last Name" />
                </div>
                <div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Title *</div>
                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input class="reg-details" type="text" placeholder="Company Name" ng-model="userProfile.title" name="title" required/>
                </div>
                
                      
                <div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Photo</div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 30px;">
                    <!-- <form action="/upload-target" class="dropzone"></form> -->
                    <div id="my-awesome-dropzone" class="dropzone"></div>
                </div>
               
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" class="clearfix">
            <div class="reg-back">&lt;&lt;Back</div>
           <div style="width: 120px;margin: auto;"> <button class="reg-next" type="submit">Next</button></div>
            </div>
        </form>
         
        
    </div>
    <div class="reg-right-container col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div style="margin-top:45%;">
     <div class="reg-right-description prof-line-1">Our profile pages focus on every part of your</div>
     <div class="reg-right-description prof-line-2">online social presence.First, we capture and </div>
     <div class="reg-right-description prof-line-3">display as much profile information as possible.</div>
     </div>
     <div class="reg-prof-img"> </div>
    </div>
   
</div>
