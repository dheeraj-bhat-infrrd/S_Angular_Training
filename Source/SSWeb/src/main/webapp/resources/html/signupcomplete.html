<div class="main-reg-wrapper">
	<div class="reg-left-container">
		<div class="reg-ss-logo"></div>
		
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="arrow-steps clearfix">
				<div class="step done">
					<span> <a>Profile</a></span>

				</div>
				<div class="step done">
					<span><a>Company</a></span>
				</div>
				<div class="step done">
					<span><a>Payment</a></span>
				</div>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 reg-quick-setup" style="float: none; font-size: 35px;">{{completeHeader}}</div>
			<div class="reg-congrats">{{signUpCompleteMessage}}</div>
			<div class="reg-congrats" ng-show="!download" style="margin-top:20px">{{signUpCompleteMessageContact}}</div>
			<div class="reg-welcome clearfix" ng-show="download">
				<div class=" float-left" style="width: 15%; margin-top: 15px"></div>
				<div class="float-left reg-check-mail">Download our <a href="/resources/SocialSurveyQuickStartGuide.pdf" target="_blank">Quick Start guide(pdf) </a>before you click the Get Started button.</div>
			</div>
			<div class="reg-welcome clearfix" ng-show="setPasswordMessage">
				<div class="welcome-email float-left" style="width: 15%; margin-top: 15px"></div>
				<div class="float-left reg-check-mail">{{setPasswordMessage}}</div>
			</div>
			<div style="width: 125; margin: 25px auto;">
				<button class="reg-next regen" ng-click="login()">{{welcomeButton}}</button>
			</div>
		</div>
	</div>
	<div class="reg-right-container">
		<div class="reg-right-center">
			<div class="reg-side-welcome-img"></div>
		</div>
	</div>
</div>
