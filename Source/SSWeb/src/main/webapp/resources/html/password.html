<script src="../resources/js/dropzone.js"></script>
<div class="main-reg-wrapper">
	<div class="reg-left-container">
		<div class="reg-ss-logo"></div>
		<!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<img src="../resources/images/step-1.png" class="stretch" alt="" />
		</div> -->
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div id="err-nw-wrapper" class="err-nw-wrapper reg-error ">
				<span class="err-new-close"></span> <span id="err-nw-txt"></span>
			</div>
		</div>
		<form ng-submit="savePassword()">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 20px;">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 reg-quick-setup" style="float: none; padding: 0 15px;">Hi {{firstName}} {{lastName}},</div>
				<div class="reg-password-header">Let's create your password to authenticate your login.</div>
				<div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Password</div>
				<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<input class="reg-details" type="password" ng-model="password" />
				</div>
				<div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Confirm Password</div>
				<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 30px;">
					<input class="reg-details" type="password" ng-model="confirmPassword" minimumLength="6"/>
				</div>
				<div class="reg-password-instruction">Passwords must be atleast 6 characters long and should not be easy to guess like abcdef, 123456, or password.</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix" style="margin-top: 50px;">
					<div style="width: 150px; margin: auto;">
						<button class="reg-next regen" type="submit" style="width: 150px">New Password</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="reg-right-container">
		<div class="reg-right-center"></div>
	</div>
</div>
