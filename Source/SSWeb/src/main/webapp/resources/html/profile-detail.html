<script src="../resources/js/dropzone.js"></script>
<div class="main-reg-wrapper">
	<div class="reg-left-container">
		<div class="reg-ss-logo"></div>
		<!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<img src="../resources/images/step-1.png" class="stretch" alt="" />
		</div> -->
		
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="arrow-steps clearfix">
					<div class="step current">
						<span> <a>Profile</a></span>
					</div>
					<div class="step">
						<span><a>Company</a></span>
					</div>
					<div class="step">
						<span><a>Payment</a></span>
					</div>
				</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div id="err-nw-wrapper" class="err-nw-wrapper reg-error ">
				<span class="err-new-close"></span> <span id="err-nw-txt"></span>
			</div>
		</div>
		<form ng-submit="saveProfileDetails()" name="detailsForm" novalidate>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px;">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 reg-quick-setup" style="float: none;">Professional Details</div>
				<div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Phone1 *</div>
				  <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<input class="reg-details" type="tel" id="reg-phone1" ng-init="setPhone('reg-phone1', userProfile.phone1);" name="phone1"/>
				</div>   
				<!--  <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0 15px" ng-class="{ 'has-error-reg' : prodetailsubmitted && detailsForm.phone1.$error.required}">
						<input class="reg-details form-control-reg" type="tel" id="reg-phone1" ng-init="setPhone('reg-phone1');" required name="phone1" ng-model="userProfile.phone1.number" />
						<p ng-show="prodetailsubmitted && detailsForm.phone1.$error.required" class="help-block-reg">Phone number is required.</p>
					</div>   -->
				
				<div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Phone2</div>
				<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<input class="reg-details" type="tel" id="reg-phone2" ng-init="setPhone('reg-phone2', userProfile.phone2);" name="phone2"/>
				</div>
				<div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Website</div>
				<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<input class="reg-details" type="text" placeholder="https://www.example.com" name="website" ng-model="userProfile.website" />
				</div>
				<div class="reg-req-field col-lg-12 col-md-12 col-sm-12 col-xs-12">Location</div>
				<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 30px;">
					<input class="reg-details" type="text" placeholder="e.g. San Francisco Bay Area" name="location" ng-model="userProfile.location" />
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" class="clearfix">
					<div class="reg-back" ng-click="backOnProfileDetail()">&lt;&lt;Back</div>
					<div style="width: 120px; margin: auto;">
						<button class="reg-next" type="submit" ng-class="{'regen':detailsForm.$valid}" ng-click="prodetailsubmitted=true">
							Next <span style="font-size: 12px;"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="reg-right-container">
		<div class="reg-right-center">
			<div class="reg-right-description prof-line-1">Our profile pages focus on every part of your</div>
			<div class="reg-right-description prof-line-2">online social presence.First, we capture and</div>
			<div class="reg-right-description prof-line-3">display as much profile information as possible.</div>
			<div class="reg-prof-img"></div>
		</div>
	</div>
</div>
